<!DOCTYPE html>
<html>

<body>
<h2>Square of number</h2>

<script>
	function maximum(x,y,z)
	{
		return Math.max(x,y,z);
	}
	var a=window.prompt("Enter 1st number");
	var b=window.prompt("Enter 2nd number");
	var c=window.prompt("Enter 3rd number");
	
	n1=parseInt(a);
	n2=parseInt(b);
	n3=parseInt(c);
	
	document.writeln("The maximum of three number is "+maximum(n1,n2,n3));
</script>

</body>
</html>
